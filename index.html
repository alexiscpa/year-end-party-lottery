<head>
    <meta charset="UTF-8">

    <title>尾牙巔峰對決 - 幸運抽獎遊戲</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: #600000; /* Deep Festive Red */
            margin: 0;
            overflow-x: hidden;
            color: white;
        }
        .festive-bg {
            background: 
              linear-gradient(rgba(122, 17, 17, 0.9), rgba(60, 0, 0, 0.95)),
              url('https://www.transparenttextures.com/patterns/carbon-fibre.png'),
              radial-gradient(circle at center, #cc1a1a 0%, #400000 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }
        .gold-text {
            background: linear-gradient(to bottom, #fff6b7 0%, #fde047 30%, #ca8a04 60%, #854d0e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(234, 179, 8, 0.3));
        }
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            background-size: 200% 100%;
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: rgba(0,0,0,0.2);
        }
        ::-webkit-scrollbar-thumb {
          background: #ca8a04;
          border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #fde047;
        }
    </style>
